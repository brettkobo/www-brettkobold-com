{{ define "main" -}}
<div class="posts">
  
{{ range where .Data.Pages "Type" "post" -}}
<div class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <span class="post-date">{{ .Date.Format "Jan 2, 2006" }} | {{ .ReadingTime }} min read</span>
  {{ .Description }}
</div>
{{- end }}
</div>
{{- end }}
